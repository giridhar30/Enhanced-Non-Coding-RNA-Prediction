<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid mt-4 px-4">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand text-white" href="#">EncRFP</a>
    </nav>
    <div class="mt-4 text-center">
      <div id="Title">
        <h3>Enhanced Non coding RNA Family Prediction</h3>
      </div>
    </div>
   
    <form method ="post" class="px-4" >
      <div class="row gx-5 gx-5" style="height: 100%">
        <div class="col mt-5 form-group">
          <label for="rnaSequence" class="mt-4">Enter the ncRNA Sequence</label>
          <textarea class="form-control" id="rnaSequence" rows="6"></textarea>
        </div>
        <div class="col mt-5 form-group">
          <label for="rnaFamily" class="mt-4">ncRNA Family</label><br>
          <input type="text" class="col-md-10" id="rnaFamily"/>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <button type="submit" class="btn text-white mb-3" id="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
